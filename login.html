<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up - CEEJAY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="dark-theme.css" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-card {
            width: 100%;
            max-width: 450px;
            background: #111;
            border: 1px solid #444;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        
        .form-card:not(.active) {
            display: none;
        }
        
        .form-control,
        .btn {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-black text-white animate__animated animate__fadeIn">

    <!-- Navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-info" href="index.html">CEEJAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content mt-5 pt-5">
        <!-- Step 1: Login Card -->
        <div class="form-card active animate__animated animate__fadeIn" id="step1">
            <h3 class="text-center text-info mb-4">Login</h3>
            <form>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-info w-100" onclick="nextStep('step1', 'step2')">Next</button>
                </div>
            </form>
        </div>

        <!-- Step 2: Sign Up Card -->
        <div class="form-card animate__animated animate__fadeIn" id="step2">
            <h3 class="text-center text-info mb-4">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-light w-100 mb-2" onclick="nextStep('step2', 'step3')">Next</button>
                </div>
            </form>
        </div>

        <!-- Step 3: Preferences or Confirmation Card -->
        <div class="form-card animate__animated animate__fadeIn" id="step3">
            <h4 class="text-center text-info mb-3">One Last Thing...</h4>
            <form>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="subscribe">
                    <label class="form-check-label" for="subscribe">Subscribe to email updates</label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" onclick="nextStep('step3', 'step2')">‚Üê Back</button>
                    <button type="submit" class="btn btn-info">Finish</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function nextStep(currentId, nextId) {
            document.getElementById(currentId).classList.remove('active');
            document.getElementById(nextId).classList.add('active');
        }
    </script>

</body>

</html>
